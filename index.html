<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert coins | by luannzin</title>

    <link rel="stylesheet" href="./assets/css/global.css" />
  </head>
  <body>
    <main>
      <h1>Convert Coins</h1>
      <p style="font-weight: 500; font-size: 20px; text-decoration: underline">
        In Real Time!!
      </p>
      <div class="conversion">
        <select name="coins" id="from" onchange="renderCoin()">
          <option value="usd">USD</option>
          <option value="brl">BRL</option>
          <option value="eur">EUR</option>
          <option value="jpy">JPY</option>
        </select>
        <input
          type="text"
          id="fromValue"
          onchange=""
          class="value"
          placeholder="0,00"
        />
        <select name="coins" id="to" onchange="renderCoin();">
          <option value="brl">BRL</option>
          <option value="eur">EUR</option>
          <option value="jpy">JPY</option>
          <option value="usd">USD</option>
        </select>
        <input type="text" id="toValue" class="value" placeholder="0,00" />
      </div>
      <p class="cotation" id="cotation"></p>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
